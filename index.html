<!DOCTYPE html>
<html lang="ru" dir="auto">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз погоды</title>
  <meta name="title" content="Прогноз погоды">
  <meta name="weatherio is a weather app made by dimasnytin">
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <!-- стили -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- скрипты -->
  <script src="./assets/js/app.js" type="module"></script>
  <script src="./assets/js/route.js" type="module"></script>
</head>
<body>
  
  <!-- header -->
  <header class="header">
    <div class="container">

      <!-- логотип -->
      <a href="" class="logo">
        <img src="./assets/images/logo.png" alt="logo" width="364" height="58">
      </a>

      <!-- результат поиска -->
      <div class="search-view" data-search-view>

        <div class="search-wrapper">
          <input type="search" name="search" placeholder="Найти город..." class="search-field" autocomlete="off" data-search-field>

          <span class="m-icon">search</span>

          <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
            <span class="m-icon">arrow_back</span>
          </button>
        </div>

        <div class="search-result" data-search-result>

          <ul class="view-list" data-search-list>

            <li class="view-item">
              <span class="m-icon">location_on</span>

              <div>
                <p class="item-title">Минск</p>
                <p class="label-2 item-subtitle">Минская обл. Беларусь</p>
              </div>

              <a href="#" class="item-link has-state" data-search-toggler></a>

            </li>

          </ul>

        </div>
        
      </div>

      <!-- локация и поиск -->
      <div class="header-actions">

        <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
          <span class="m-icon">search</span>
        </button>

        <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
          <span class="m-icon">my_location</span>

          <span class="span">Current Location</span>
        </a>

      </div>

      

      </div>

    </div>
  </header>


  <!-- main -->
  <main>
    <article class="container">

      <div class="content-left">

        <!--  -->
        <section class="section current-weather" aria-label="current" data-current-weather>
          <div class="card card-lg current-weather-card">

            <h2 class="title-2 card-title">
              Новый
            </h2>

            <div class="wrapper">
              <p class="heading">25°c</p>

              <img src="./assets/images/weather_icons/01d.png" width="64" height="64" alt="sunny weather belarus" class="weather-icon">
            </div>

            <p class="body-3">Плохая погода</p>

            <ul class="meta-list">

              <li class="meta-item">
                <span class="m-icon">calendar_today</span>
                <p class="title-3 meta-text">Суббота 11 марта</p>

                <!-- https://youtu.be/QMwyNnjAils?t=2628 -->
              </li>

            </ul>

          </div>
        </section>

      </div>

    </article>
  </main>







  
</body>
</html>
